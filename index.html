<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>레딧</title>
  <!-- 스타일 -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <script src="https://kit.fontawesome.com/14670f45cd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="head">
    <h1 class="logo">
      <a href="/index.html">
        <img src="assets/Reddit-Logo.png" alt='레딧' width="96" height="54"/>
      </a>
    </h1>
    <section class="search-bar">
      <i class="fa-solid fa-magnifying-glass fa-lg" style= "color : #999999"></i>
        <!-- 인풋으로 바꿔야함 -->
        <div class="searchInput">Search Reddit</div>        
    </section>
    <section class="header-memu">
      <div class="group group1">
        <div>
          Sign Up
        </div>
      </div>
      <div class="group group2">
        <div>
          Log In
        </div>
      </div>
      <div class="group group3">
        <i class="fa-regular fa-user fa-lg" style= "color : #999999"></i>
        <i class="fa-solid fa-chevron-down" style= "color : #999999"></i>
      </div>
    </section>
  </header>
  <nav>
    <section class="feeds">
      <div class="title">
        <p>FEEDS</p>
      </div>
      <div class="nav-group home">
        <div class="feed-icon">
          <i class="fa-solid fa-house" style="font-size: 20px"></i>
        </div>
        <p>Home</p>
      </div>
      <div class="nav-group popular">
        <div class="feed-icon">
          <i class="fa-solid fa-fire fa-lg" style="font-size: 20px"></i>
        </div>
        <p>Popular</p>
      </div>
    </section>

    <!-- recent (Feeds로 대체)-->
    <section class="recent">
      <div class="title">
        <p>RECENT</p>
      </div>
      <div class="nav-group home">
        <div class="feed-icon">
          <i class="fa-solid fa-house" style="font-size: 20px"></i>
        </div>
        <p>Home</p>
      </div>
      <div class="nav-group popular">
        <div class="feed-icon">
          <i class="fa-solid fa-fire fa-lg" style="font-size: 20px; margin-left: 2px;"></i>
        </div>
        <p>Popular</p>
      </div>
    </section>

    <section class="topics">
      <div class="title">
        <p>TOPICS</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
          <i class="fa-solid fa-gamepad"></i>
        </div>
        <p>Gaming</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
          <i class="fa-solid fa-baseball"></i>
        </div>
        <p>Sports</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
        <i class="fa-solid fa-chart-line"></i>
        </div>
        <p>Business</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
        <i class="fa-solid fa-money-bill"></i>
        </div>
        <p>Crypto</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
        <i class="fa-solid fa-tv"></i>
        </div>
        <p>Televsion</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
        <i class="fa-regular fa-star"></i>
        </div>
        <p>Celebrity</p>
      </div>
      <div class="topic-group popular">
        <div class="feed-icon">
        <i class="fa-solid fa-ellipsis"></i>
        </div>
        <p>More Topics</p>
      </div>
    </section>
    <footer>
      <hr/>
      <p>Create an account to follow your favorite communities and start taking part in conversations.</p>
        <div>
          Join Reddit
        </div>
    </footer>
  </nav>
  <section class="main-section">
    <main>
        <header>
          <div class="title">Trending today</div>
          <div class="main-header">
            <article></article>
            <article></article>
            <article></article>
            <article></article>
          </div>
        </header>
        <section>section</section>
        <aside>aside</aside>
    </main>
  </section>
  
</body>
</html>
